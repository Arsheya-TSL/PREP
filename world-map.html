<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive World Map</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Map container */
    #mapContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: radial-gradient(1000px 700px at 60% 10%, #0e1a31, #0a1426 65%);
    }

    /* SVG map styles */
    #map {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Country hover effects */
    .country {
      fill: #193557;
      stroke: #0a1b30;
      stroke-width: 0.6;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .country:hover {
      fill: #2a4a7a;
      stroke: #4a7ab8;
      stroke-width: 1.2;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      position: relative;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: #888;
      font-size: 24px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: #333;
      color: #fff;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }

    .modal-subtitle {
      color: #888;
      font-size: 14px;
    }

    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-size: 16px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .modal-content {
        padding: 24px;
        margin: 20px;
      }
      
      .modal-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="mapContainer">
    <div class="loading">Loading world map...</div>
    <svg id="map" role="img" aria-label="World map of countries"></svg>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <h2 class="modal-title" id="modalTitle">Country Name</h2>
      <p class="modal-subtitle">Click outside or press ESC to close</p>
    </div>
  </div>

  <!-- Embedded world map data to avoid CORS issues -->
  <script>
    // Embedded TopoJSON data for countries (simplified version)
    const worldData = {
      "type": "Topology",
      "objects": {
        "countries": {
          "type": "GeometryCollection",
          "geometries": [
            // This is a simplified representation - in a real implementation,
            // you would include the full TopoJSON data here
            // For now, we'll create a basic world map using D3's built-in data
          ]
        }
      }
    };

    // Country names mapping
    const countryNames = {
      "USA": "United States",
      "CAN": "Canada",
      "MEX": "Mexico",
      "BRA": "Brazil",
      "ARG": "Argentina",
      "GBR": "United Kingdom",
      "FRA": "France",
      "DEU": "Germany",
      "ITA": "Italy",
      "ESP": "Spain",
      "RUS": "Russia",
      "CHN": "China",
      "JPN": "Japan",
      "IND": "India",
      "AUS": "Australia",
      "ZAF": "South Africa",
      "EGY": "Egypt",
      "NGA": "Nigeria",
      "KEN": "Kenya",
      "MAR": "Morocco"
    };

    // Modal functionality
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');

    function openModal(countryName) {
      modalTitle.textContent = countryName;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal with ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });

    // Initialize the map
    async function initMap() {
      try {
        // Load D3.js
        await loadScript('https://d3js.org/d3.v7.min.js');
        
        const d3 = window.d3;
        const svg = d3.select('#map');
        
        // Remove loading indicator
        document.querySelector('.loading').style.display = 'none';

        // Create a simple world map using D3's built-in data
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        const projection = d3.geoNaturalEarth1()
          .fitSize([width, height], {type: "Sphere"});
        
        const path = d3.geoPath(projection);
        const g = svg.append('g');

        // Add ocean background
        g.append('path')
          .datum({type: 'Sphere'})
          .attr('fill', '#0b1220')
          .attr('stroke', '#163058')
          .attr('d', path);

        // Create simplified country shapes for demonstration
        // In a real implementation, you would use actual TopoJSON data
        const countries = generateSimplifiedCountries();
        
        g.selectAll('path.country')
          .data(countries)
          .join('path')
          .attr('class', 'country')
          .attr('d', d => path(d.geometry))
          .attr('data-country', d => d.properties.name)
          .on('mouseover', function(event, d) {
            d3.select(this).style('fill', '#2a4a7a');
          })
          .on('mouseout', function(event, d) {
            d3.select(this).style('fill', '#193557');
          })
          .on('click', function(event, d) {
            const countryName = d.properties.name;
            openModal(countryName);
          })
          .append('title')
          .text(d => d.properties.name);

        // Handle window resize
        window.addEventListener('resize', function() {
          const newWidth = window.innerWidth;
          const newHeight = window.innerHeight;
          
          projection.fitSize([newWidth, newHeight], {type: "Sphere"});
          
          g.selectAll('path')
            .attr('d', path);
        });

      } catch (error) {
        console.error('Error initializing map:', error);
        document.querySelector('.loading').textContent = 'Error loading map. Please refresh the page.';
      }
    }

    // Generate simplified country shapes for demonstration
    function generateSimplifiedCountries() {
      // This is a simplified version - in practice, you'd use real TopoJSON data
      const countries = [];
      
      // Create some basic shapes for demonstration
      const regions = [
        { name: "North America", bounds: [[-140, 20], [-50, 70]] },
        { name: "South America", bounds: [[-80, -60], [-30, 15]] },
        { name: "Europe", bounds: [[-10, 35], [40, 70]] },
        { name: "Africa", bounds: [[-20, -35], [50, 35]] },
        { name: "Asia", bounds: [[40, 10], [180, 70]] },
        { name: "Australia", bounds: [[110, -45], [155, -10]] }
      ];

      regions.forEach(region => {
        const [minLng, minLat] = region.bounds[0];
        const [maxLng, maxLat] = region.bounds[1];
        
        // Create a simple rectangle for each region
        const geometry = {
          type: "Polygon",
          coordinates: [[
            [minLng, minLat],
            [maxLng, minLat],
            [maxLng, maxLat],
            [minLng, maxLat],
            [minLng, minLat]
          ]]
        };

        countries.push({
          type: "Feature",
          properties: { name: region.name },
          geometry: geometry
        });
      });

      return countries;
    }

    // Load external script
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
