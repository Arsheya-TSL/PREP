<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My World by amCharts</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes, minimal-ui">
    <style>
body {
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 12px;
	padding: 0;
	margin: 0;
}

#chartdiv {
	width: 100vw;
	height: 100vh;
}
    </style>
  </head>
  <body>


<script src="https://cdn.amcharts.com/lib/editor/map/5/viewer.js"></script>
<div id="chartdiv"></div>
<script>
console.log('[3D] page script start')

/**
 * -----------------------------------------------
 * This map was created using amCharts Map Editor.
 *
 * To create your own map visit:
 * https://pixelmap.amcharts.com/
 *
 * For more information on amCharts visit:
 * https://www.amcharts.com/
 * -----------------------------------------------
 */

const __chart = am5viewer.create("chartdiv", {
  "settings": {
    "editor": {
      "theme": "dark",
      "userData": {
        "projection": "geoMercator",
        "geodata": "worldLow"
      },
      "themeTags": [
        "dark"
      ],
      "fillColor": {
        "type": "Color",
        "value": "#a6bf3b"
      },
      "__parse": true
    },
    "editor.map": {
      "minZoomLevel": 0.8,
      "projection": "geoOrthographic",
      "panX": "rotateX",
      "zoomControl": {
        "type": "ZoomControl",
        "settings": {
          "visible": true,
          "position": "absolute",
          "layout": {
            "type": "VerticalLayout"
          },
          "themeTags": [
            "zoomtools"
          ],
          "layer": 30
        }
      },
      "background": {
        "type": "Rectangle",
        "settings": {
          "fill": {
            "type": "Color",
            "value": "#1a1a1a"
          },
          "fillOpacity": 1,
          "width": 1920,
          "height": 991,
          "x": 0,
          "y": 0,
          "fillPattern": {
            "type": "GrainPattern",
            "settings": {
              "maxOpacity": 0.08,
              "density": 0.2,
              "colors": [
                {
                  "type": "Color",
                  "value": "#aaaaaa"
                }
              ]
            }
          },
          "isMeasured": false
        }
      },
      "themeTags": [
        "map"
      ],
      "translateX": 922.1639147299112,
      "translateY": 463.02167149108163,
      "panY": "rotateY",
      "rotationX": 0,
      "rotationY": 0,
      "homeZoomLevel": {}
    },
    "editor.pointTemplate": {
      "toggleKey": "active",
      "centerX": {
        "type": "Percent",
        "value": 50
      },
      "centerY": {
        "type": "Percent",
        "value": 50
      },
      "tooltipText": "{name}"
    },
    "editor.bubbleTemplate": {
      "toggleKey": "active",
      "tooltipText": "{name}: {value}"
    },
    "editor.pixelTemplate": {
      "tooltipText": "{name}",
      "toggleKey": "active"
    },
    "editor.linePointTemplate": {
      "toggleKey": "active",
      "centerX": {
        "type": "Percent",
        "value": 50
      },
      "centerY": {
        "type": "Percent",
        "value": 50
      },
      "tooltipText": "{name}"
    },
    "editor.labelTemplate": {
      "toggleKey": "active",
      "tooltipText": "{name}"
    },
    "editor.polygonSeries": {
      "valueField": "value",
      "calculateAggregates": true,
      "id": "polygonseries",
      "exclude": [],
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.lineSeries": {
      "layer": 30,
      "id": "lineseries",
      "lineTypeField": "lineType",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.pointSeries": {
      "fixedField": "fixed",
      "id": "pointseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.labelSeries": {
      "fixedField": "fixed",
      "id": "labelseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.bubbleSeries": {
      "calculateAggregates": true,
      "valueField": "value",
      "polygonIdField": "id",
      "id": "bubbleseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.gridSeries": {
      "themeTags": [
        "grid"
      ],
      "affectsBounds": false,
      "lineTypeField": "lineType",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id",
      "clipExtent": true
    },
    "editor.backgroundSeries": {
      "visible": false,
      "themeTags": [
        "polygon",
        "background"
      ],
      "affectsBounds": false,
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.backgroundSeries.mapPolygons.template": {
      "forceInactive": true,
      "fill": {
        "type": "Color",
        "value": "#222222"
      },
      "stroke": {
        "type": "Color",
        "value": "#222222"
      }
    },
    "editor.gridSeries.mapLines.template": {
      "forceInactive": true,
      "stroke": {
        "type": "Color",
        "value": "#ffffff"
      },
      "strokeOpacity": 0.04
    }
  },
  "data": {
    "editor.polygonSeries": [],
    "editor.lineSeries": [],
    "editor.pointSeries": [],
    "editor.labelSeries": [],
    "editor.bubbleSeries": [],
    "editor.gridSeries": []
  }
});

console.log('[3D] am5viewer.create called')

// Attach polygon click logging once the chart is ready
setTimeout(() => {
  try {
    const gv = window.am5viewer
    console.log('[3D] viewer global present:', !!gv)
    const chart = __chart || (gv && gv.charts && gv.charts[gv.charts.length - 1])
    console.log('[3D] chart found:', !!chart)
    if (!chart) return
    const series = chart.series && (chart.series.getIndex && chart.series.getIndex(0))
    console.log('[3D] polygon series candidate exists:', !!series)
    if (series && series.mapPolygons && series.mapPolygons.template && series.mapPolygons.template.events && series.mapPolygons.template.events.on) {
      series.mapPolygons.template.events.on('click', (ev) => {
        try {
          const di = ev && ev.target && ev.target.dataItem
          const name = (di && di.get && di.get('name')) || (di && di.dataContext && di.dataContext.name) || 'Unknown'
          console.log('[3D] polygon clicked:', name)
        } catch (e) {
          console.warn('[3D] polygon click error', e)
        }
      })
      console.log('[3D] attached polygon click handler')
    } else {
      console.warn('[3D] polygon series not ready yet')
    }
  } catch (e) {
    console.error('[3D] setup error', e)
  }
}, 800)

// Light pointer insight for debugging tooltip presence
document.getElementById('chartdiv').addEventListener('pointermove', () => {
  const tip = document.querySelector('[role="tooltip"], .am5-tooltip')
  if (tip && Math.random() < 0.02) {
    console.log('[3D] tooltip sample:', tip.textContent?.trim())
  }
})

</script>

  </body>
</html>
