<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>World Map</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes, minimal-ui">
    <style>
body {
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	font-size: 12px;
	padding: 0;
	margin: 0;
}

#chartdiv {
	width: 100vw;
	height: 100vh;
}

/* Hide all branding elements */
[class*="branding"], [class*="logo"], [id*="branding"], [id*="logo"] {
	display: none !important;
}

/* Hide any elements containing branding text */
* {
	/* Will be handled by JavaScript */
}

/* Hide links to external sites */
a[href*="amcharts.com"], a[href*="amcharts.com"] {
	display: none !important;
}
    </style>
  </head>
  <body>

<script src="https://cdn.amcharts.com/lib/editor/map/5/viewer.js"></script>
<div id="chartdiv"></div>
<script>

// Function to remove all branding
function removeAllBranding() {
    // Remove elements with branding text
    const allElements = document.querySelectorAll('*');
    allElements.forEach(element => {
        if (element.textContent && (
            element.textContent.toLowerCase().includes('amcharts') ||
            element.textContent.toLowerCase().includes('am5') ||
            element.textContent.toLowerCase().includes('powered by') ||
            element.textContent.toLowerCase().includes('created with')
        )) {
            element.style.display = 'none';
        }
    });
    
    // Remove branding elements
    const brandingSelectors = [
        '[class*="branding"]',
        '[class*="logo"]',
        '[id*="branding"]',
        '[id*="logo"]',
        '[data-branding]',
        '[data-logo]',
        'a[href*="amcharts.com"]'
    ];
    
    brandingSelectors.forEach(selector => {
        const elements = document.querySelectorAll(selector);
        elements.forEach(element => {
            element.style.display = 'none';
        });
    });
}

// Run branding removal continuously
setInterval(removeAllBranding, 500);

// Also run when DOM changes
const observer = new MutationObserver(removeAllBranding);
observer.observe(document.body, { childList: true, subtree: true });

// Create the map with the same configuration
am5viewer.create("chartdiv", {
  "settings": {
    "editor": {
      "themeTags": [
        "dark"
      ],
      "userData": {
        "projection": "geoMercator",
        "geodata": "worldLow"
      }
    },
    "editor.map": {
      "minZoomLevel": 0.8,
      "projection": "geoMercator",
      "panX": "rotateX",
      "zoomControl": {
        "type": "ZoomControl",
        "settings": {
          "visible": false,
          "position": "absolute",
          "layout": {
            "type": "VerticalLayout"
          },
          "themeTags": [
            "zoomtools"
          ],
          "layer": 30
        }
      },
      "background": {
        "type": "Rectangle",
        "settings": {
          "fill": {
            "type": "Color",
            "value": "#1a1a1a"
          },
          "fillOpacity": 1,
          "width": 1853,
          "height": 916,
          "x": 0,
          "y": 0,
          "fillPattern": {
            "type": "GrainPattern",
            "settings": {
              "maxOpacity": 0.08,
              "density": 0.2,
              "colors": [
                {
                  "type": "Color",
                  "value": "#aaaaaa"
                }
              ]
            }
          },
          "isMeasured": false
        }
      },
      "themeTags": [
        "map"
      ],
      "translateX": 926.5,
      "translateY": 651.6032407502676
    },
    "editor.pointTemplate": {
      "toggleKey": "active",
      "centerX": {
        "type": "Percent",
        "value": 50
      },
      "centerY": {
        "type": "Percent",
        "value": 50
      },
      "tooltipText": "{name}"
    },
    "editor.bubbleTemplate": {
      "toggleKey": "active",
      "tooltipText": "{name}: {value}"
    },
    "editor.pixelTemplate": {
      "tooltipText": "{name}",
      "toggleKey": "active"
    },
    "editor.linePointTemplate": {
      "toggleKey": "active",
      "centerX": {
        "type": "Percent",
        "value": 50
      },
      "centerY": {
        "type": "Percent",
        "value": 50
      },
      "tooltipText": "{name}"
    },
    "editor.labelTemplate": {
      "toggleKey": "active",
      "tooltipText": "{name}"
    },
    "editor.polygonSeries": {
      "valueField": "value",
      "calculateAggregates": true,
      "id": "polygonseries",
      "exclude": [
        "AQ"
      ],
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.lineSeries": {
      "layer": 30,
      "id": "lineseries",
      "lineTypeField": "lineType",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.pointSeries": {
      "fixedField": "fixed",
      "id": "pointseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.labelSeries": {
      "fixedField": "fixed",
      "id": "labelseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.bubbleSeries": {
      "calculateAggregates": true,
      "valueField": "value",
      "polygonIdField": "id",
      "id": "bubbleseries",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.gridSeries": {
      "themeTags": [
        "grid"
      ],
      "affectsBounds": false,
      "lineTypeField": "lineType",
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id",
      "clipExtent": true
    },
    "editor.backgroundSeries": {
      "visible": false,
      "themeTags": [
        "polygon",
        "background"
      ],
      "affectsBounds": false,
      "geometryField": "geometry",
      "geometryTypeField": "geometryType",
      "idField": "id"
    },
    "editor.backgroundSeries.mapPolygons.template": {
      "forceInactive": true
    },
    "editor.gridSeries.mapLines.template": {
      "forceInactive": true
    }
  },
  "data": {
    "editor.polygonSeries": [],
    "editor.lineSeries": [],
    "editor.pointSeries": [],
    "editor.labelSeries": [],
    "editor.bubbleSeries": [],
    "editor.gridSeries": []
  }
});

</script>

  </body>
</html>
